<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Video Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kreon:wght@600&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
      window.tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              primary: "#1D4ED8",
              secondary: "#9333EA",
              accent: "#2563EB",
              muted: "#6B7280",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Kreon", serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
    </style>
  </head>  
  
  <body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo or Brand Name -->
        <a href="#" class="text-white text-2xl font-bold hover:text-yellow-300 transition duration-300">
          SocialClipSaver
        </a>
  
        <!-- Mobile Hamburger Menu -->
        <div class="lg:hidden">
          <button id="hamburger" class="text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
  
        <!-- Navigation Links for Desktop -->
        <ul class="hidden lg:flex space-x-8 items-center">
          <li>
            <a href="youtube" class="text-white hover:text-yellow-300 font-medium transition duration-300">YouTube</a>
          </li>
          <li>
            <a href="instagram" class="text-white hover:text-yellow-300 font-medium transition duration-300">Instagram</a>
          </li>
          <li>
            <a href="facebook" class="text-white hover:text-yellow-300 font-medium transition duration-300">Facebook</a>
          </li>
          <li>
            <a href="video-generated" class="text-white hover:text-yellow-300 font-medium transition duration-300">Video
              Generated by Script</a>
          </li>
        </ul>
  
        <!-- Login and Sign Up Buttons (Desktop) -->
        <div class="hidden lg:flex space-x-4">
          <a href="login"
            class="text-white bg-green-500 px-4 py-2 rounded-md hover:bg-green-700 transition duration-300">Login</a>
          <a href="signup"
            class="text-white bg-yellow-500 px-4 py-2 rounded-md hover:bg-yellow-700 transition duration-300">Sign Up</a>
        </div>
      </div>
  
      <!-- Mobile Navigation Links (hidden by default, shown on button click) -->
      <div id="mobile-menu" class="lg:hidden hidden">
        <ul class="flex flex-col space-y-4 bg-blue-700 p-4">
          <li>
            <a href="youtube" class="text-white hover:text-yellow-300 font-medium transition duration-300">YouTube</a>
          </li>
          <li>
            <a href="instagram" class="text-white hover:text-yellow-300 font-medium transition duration-300">Instagram</a>
          </li>
          <li>
            <a href="facebook" class="text-white hover:text-yellow-300 font-medium transition duration-300">Facebook</a>
          </li>
          <li>
            <a href="video-generated" class="text-white hover:text-yellow-300 font-medium transition duration-300">Video
              Generated by Script</a>
          </li>
          <li>
            <a href="login.html"
              class="text-white bg-green-500 px-4 py-2 rounded-md hover:bg-green-700 transition duration-300">Login</a>
          </li>
          <li>
            <a href="signup.html"
              class="text-white bg-yellow-500 px-4 py-2 rounded-md hover:bg-yellow-700 transition duration-300">Sign
              Up</a>
          </li>
        </ul>
      </div>
    </nav>
  
      {% block content %} {% endblock %}
  </body>
  
  </html>
